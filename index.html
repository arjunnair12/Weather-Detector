<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Temperature Website</title>
    
    <link rel="stylesheet" href="Res.css">
</head>
<body>
    <section>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
      </section>
    <div class="card">
        <div class="search" style="position: relative;">
            <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false" oninput="getSuggestions()">
            <div id="suggestions"></div>
            <button><img src="search.png" alt="search img"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class="weather-icon" alt="Weather icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Dombivli</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind icon">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Res.js"></script>
</body>
</html>
